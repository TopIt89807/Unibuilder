<div class="portlet form">
    <div class="portlet-body form">
      <div class="note note-success">
          <h4 class="caption bold font-red-sunglo">Dashboard</h4>
          <!--<p>Here you can view job lists and also create a new job</p>-->
      </div>

      <div class="row">
          <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
              <div class="dashboard-stat2 ">
                  <div class="display">
                      <div class="number">
                          <h3 class="font-green-sharp">
                              <span ng-bind="d_jobcountall">0</span>
                          </h3>
                          <small>TOTAL JOBS</small>
                      </div>
                      <div class="icon">
                          <i class="icon-diamond"></i>
                      </div>
                  </div>
                  <div class="progress-info">
                      <div class="progress">
                          <span style="width: 100%;" class="progress-bar progress-bar-success green-sharp">
                              <span class="sr-only">76% progress</span>
                          </span>
                      </div>
                      <!--<div class="status">
                          <div class="status-title"> progress </div>
                          <div class="status-number"> 76% </div>
                      </div>-->
                  </div>
              </div>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
              <div class="dashboard-stat2 ">
                  <div class="display">
                      <div class="number">
                          <h3 class="font-red-haze">
                              <span ng-bind="d_jobcount">0</span>
                          </h3>
                          <small>TOTAL JOBS YOU HAVE ACCESS</small>
                      </div>
                      <div class="icon">
                          <i class="icon-like"></i>
                      </div>
                  </div>
                  <div class="progress-info">
                      <div class="progress">
                          <span style="width: 100%;" class="progress-bar progress-bar-success red-haze">
                              <span class="sr-only">85% change</span>
                          </span>
                      </div>
                  </div>
              </div>
          </div>

      <div class="row">
          <div class="col-lg-6 col-xs-12 col-sm-12">
              <div class="portlet light ">
                  <div class="portlet-title">
                      <div class="caption">
                          <span class="caption-subject bold uppercase font-dark">JOB INFORMATION</span>
                          <span class="caption-helper"></span>
                      </div>
                  </div>
                  <div class="portlet-body">
                    Job Name : <span ng-bind="d_jobname">0</span><br/>
                    Job Status : <span ng-bind="d_jobstatus">0</span><br/>
                    Last Upload : <span ng-bind="d_lastupload">0</span><br/>
                    <div id="filemgrtmp" hidden></div>
                  </div>
              </div>
          </div>
          <div class="col-lg-6 col-xs-12 col-sm-12">
              <div class="portlet light ">
                  <div class="portlet-title">
                      <div class="caption ">
                          <span class="caption-subject font-dark bold uppercase">ACCESSES</span>
                          <span class="caption-helper">to seleted job</span>
                      </div>
                  </div>
                  <div class="portlet-body">
                    Job Access : <span ng-bind="d_jobaccess">0</span><br/>
                    Document Access : <span ng-bind="d_docaccess">0</span><br/>
                    Schedule Access : <span ng-bind="d_scheaccess">0</span><br/>
